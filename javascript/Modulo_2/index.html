<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <title>Curso Javascript</title>
      <meta charset="utf-8">
   </head>
   <body>
      <div id="app">
         <button onclick="mostraAlerta()" onmouseover="mouseporcima()" >Me pressione</button>
      </div>
      
      <script>
         var times = 0;
         function mostraAlerta(){
            times++;
            alert(`O Botão foi clicado ${times} vezes!`);
         }

         function mouseporcima(){
            alert('você passou o mouse por cima!');
         }   
      </script>
   </body>
</html>
