<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <title>Curso Javascript</title>
      <meta charset="utf-8">
   </head>
   <body>
      <div id="app">
         <div>
            <button id="btn">Criar quadrado vermelho</button>
         </div>
         <div id="qdds_vermelhos"></div>
      </div>
      
      <script>
         /*
         Crie um botão que ao ser clicado cria um novo 
         elemento em tela com a forma de um quadrado
         vermelho com 100px de altura e largura. 
         Sempre que o botão for clicado um novo quadrado deve
         aparecer na tela.
         */
         
         var btn = document.querySelector('#btn');
         var qdds = document.querySelector('#qdds_vermelhos');
         btn.onclick = function () {
            var boxElement = document.createElement('div');
            boxElement.style.width = '100px';
            boxElement.style.height = '100px';
            boxElement.style.margin = '10px';
            boxElement.style.backgroundColor = '#f00';
            qdds.appendChild(boxElement);
         }

      </script>
   </body>
</html>
